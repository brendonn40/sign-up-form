<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="bg">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div class="odin-bg">
                <img id="odin-logo" src="./images/odin-lined.png" alt="">
                <div class="odin-text">Odin</div>
            </div>
            <footer>
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </footer>
        </div>
        <div class="container">
            <div class="text">This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.<br><br>You know you want to.</div>
            <form action="/" method="get">
            <fieldset>
                <legend>Lets do this!</legend>
            <div class="row">
                
                <div>
                    <label for="fname">FIRST NAME</label><br>
                    <input type="text" id="fname" name="fname"required><br>
                </div>
                <div>
                    
                     <label for="lname">LAST NAME</label><br>
                     <input type="text" id="lname" name="lname" required>
                </div>
            </div>
            <div class="row">
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" required><br>
                    </div>
                   
                    <div>
                        <label for="phonenumber">PHONE NUMBER</label><br>
                        <input type="tel" id="phonenumber" name="phonenumber" required>
                    </div>
            </div>
            <div class="row">
                    <div>
                        <label for="pass">PASSWORD</label><br>
                        <input type="password" id="pass" name="pass" required><br>   
                    </div>
                    <div>
                        <label for="confirmpass">CONFIRM PASSWORD </label><br>
                        <input type="password" id="confirmpass" name="confirmpass" required>
                    </div>
            </div>
                </fieldset>
            
                <div class="bottom"> <button type="submit">Create Account</button>
                </form><br>
                Already have an account?<a href="">Log in</a></div>
        </div>
        
</body>
</html>
