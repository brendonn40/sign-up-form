<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="bg">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        </div>
        <div class="container">
            <div class="text">This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.<br><br>You know you want to.</div>
            <fieldset>
                <legend>Lets do this!</legend>
            <div class="row">
                <form>
                <label for="fname">FIRST NAME</label><br>
                <input type="text" id="fname" name="fname"><br>
            </form>
                    <form>
                    <label for="lname">LAST NAME</label><br>
                    <input type="text" id="lname" name="lname">
                  </form>
            </div>
            <div class="row">
                <form>
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" name="email"><br>
                    </form>
                    <form>
                    <label for="phonenumber">PHONE NUMBER</label><br>
                    <input type="tel" id="phonenumber" name="phonenumber">
                  </form>
            </div>
            <div class="row">
                <form>
                    <label for="pass">PASSWORD</label><br>
                    <input type="password" id="pass" name="pass"><br>
                    </form>
                    <form>
                    <label for="confirmpass">CONFIRM PASSWORD </label><br>
                    <input type="password" id="confirmpass" name="confirmpass">
                  </form>
            </div>
                </fieldset>
            
                <div class="bottom"> <button>Create Account</button>
                Already have an account?<a href="">log in</a></div>
        </div>
        <div class="odin-bg">
            <img id="odin-logo" src="./images/odin-lined.png" alt="">
            <div class="odin-text">Odin</div>
        </div>  
</body>
</html>
