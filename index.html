<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
        <div class="text">This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.<br><br>You know you want to.</div>
        <fieldset>
            <legend>Lets do this!</legend>
        <div class="row">
            <form>
                <label for="fname">FIRST NAME</label><br>
                <input type="text" id="fname" name="fname"><br>
                </form>
                <form>
                <label for="lname">LAST NAME</label><br>
                <input type="text" id="lname" name="lname">
              </form>
        </div>

            <form>
                <label for="email">EMAIL</label><br>
                <input type="email" id="email" name="email"><br>
                </form>
                <form>
                <label for="phonenumber">PHONE NUMBER</label><br>
                <input type="tel" id="phonenumber" name="phonenumber">
              </form>
        </div>
        <div class="row">
            <form>
                <label for="pass">PASSWORD</label><br>
                <input type="password" id="pass" name="pass"><br>
                </form>
                <form>
                <label for="confirmpass">CONFIRM PASSWORD </label><br>
                <input type="password" id="confirmpass" name="confirmpass">
              </form>
        </div>
    </fieldset>

</html>
